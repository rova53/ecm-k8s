apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ecom2micro-minimal
data:
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
  
  # PostgreSQL Configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "ecom2micro"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_MAX_MEMORY: "1gb"
  
  # Services Configuration
  IDENTITY_SERVICE_URL: "http://identity-service:5001"
  CATALOG_SERVICE_URL: "http://catalog-service:5002"
  ORDER_SERVICE_URL: "http://order-service:5004"
  
  # Feature Flags
  CART_INTEGRATED: "true"
  PAYMENT_MOCKED: "true"
  NOTIFICATION_MOCKED: "true"
  MONITORING_ENABLED: "false"
