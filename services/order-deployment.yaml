apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: ecom2micro-minimal
  labels:
    app: order
spec:
  ports:
  - port: 5004
    targetPort: 5004
    name: http
  selector:
    app: order
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: ecom2micro-minimal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
      - name: order
        image: rova53/order-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5004
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5004"
        - name: ConnectionStrings__OrderDb
          value: "Host=postgres-service;Port=5432;Database=ecom2micro;Username=$(POSTGRES_USER);Password=$(POSTGRES_PASSWORD);Search Path=order_schema"
        - name: Kafka__BootstrapServers
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: Redis__ConnectionString
          value: "redis-service:6379"
        - name: Features__CartIntegrated
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CART_INTEGRATED
        - name: Features__PaymentMocked
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PAYMENT_MOCKED
        - name: Features__NotificationMocked
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NOTIFICATION_MOCKED
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 5004
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5004
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
